<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudiMarket - Plataforma Educativa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">StudiMarket</div>
        <nav class="nav-buttons">
            <a href="#" class="nav-btn primary">🔍 Catálogo</a>
            <a href="#" class="nav-btn">🛒 Carrito</a>
            <a href="#" class="nav-btn">❤️ Favoritos</a>
        </nav>
    </header>
    <main class="main-content">
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Buscar productos...">
            <select class="search-select">
                <option>Mejor valorados</option>
                <option>Menor precio</option>
                <option>Mayor precio</option>
                <option>Más vendidos</option>
                <option>Destacados</option>
                <option>Más recientes</option>
            </select>
        </div>
        <div class="filters-section">
            <aside class="filters">
                <h3>Filtros</h3>
                <div class="filter-group">
                    <h4>Categoría</h4>
                    <select class="filter-select">
                        <option>Seleccionar categoría</option>
                        <option>Cursos</option>
                        <option>Libros</option>
                        <option>Útiles Escolares</option>
                        <option>Tecnología</option>
                        <option>Accesorios</option>
                    </select>
                </div>
                <div class="filter-group">
                    <h4>Rango de precio: $0 - $200.000</h4>
                    <div class="price-range">
                        <div class="price-slider"></div>
                    </div>
                </div>
                <div class="filter-group">
                    <h4>Rating mínimo: 0 estrellas</h4>
                    <div class="rating-stars">
                        <div class="star"></div>
                        <div class="star"></div>
                        <div class="star"></div>
                        <div class="star"></div>
                        <div class="star"></div>
                    </div>
                </div>
            </aside>
            <section class="products-grid" id="products-grid">
                <!-- Los productos se cargarán dinámicamente desde products.json -->
                <div class="loading-message">
                    <p>Cargando productos...</p>
                </div>
            </section>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
