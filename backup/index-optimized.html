<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="StudiMarket - Tu tienda online de productos estudiantiles y tecnolog√≠a">
    <meta name="keywords" content="tienda, estudiantes, tecnolog√≠a, productos, online">
    <title>StudiMarket - Tu tienda estudiantil</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="assets/css/styles.css" as="style">
    <link rel="preload" href="assets/js/studimarket.js" as="script">
    <link rel="preload" href="assets/data/products.json" as="fetch" crossorigin>
    
    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/styles.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-overlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <h2>StudiMarket</h2>
            <p>Cargando tu experiencia de compra...</p>
        </div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <!-- Logo -->
            <div class="logo-container">
                <h1 id="logo" class="logo" title="Inicio">StudiMarket</h1>
            </div>
            
            <!-- Navigation -->
            <nav class="nav-buttons">
                <button id="wishlist-btn" class="nav-btn" title="Lista de deseos">
                    <span class="btn-icon">‚ù§Ô∏è</span>
                    <span class="btn-text">Favoritos</span>
                    <span id="wishlist-count" class="counter">0</span>
                </button>
                
                <button id="cart-btn" class="nav-btn" title="Carrito de compras">
                    <span class="btn-icon">üõí</span>
                    <span class="btn-text">Carrito</span>
                    <span id="cart-count" class="counter">0</span>
                </button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Products Section -->
        <section class="products-section">
            <h2 class="section-title">Nuestros Productos</h2>
            
            <!-- Products Grid -->
            <div id="products-grid" class="products-grid">
                <!-- Products will be loaded here dynamically -->
                <div class="loading-message">
                    <p>Cargando productos...</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Cart Modal -->
    <div id="cart-modal" class="cart-modal" role="dialog" aria-labelledby="cart-modal-title" aria-hidden="true">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="cart-modal-title">üõí Carrito de Compras</h2>
                <button id="close-cart-modal" class="close-modal" title="Cerrar carrito" aria-label="Cerrar">‚úï</button>
            </div>
            <div class="modal-body">
                <div id="cart-modal-content" class="cart-modal-content">
                    <!-- Cart content will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Product Modal -->
    <div id="product-modal" class="product-modal" role="dialog" aria-labelledby="product-modal-title" aria-hidden="true">
        <!-- Product modal content will be loaded dynamically -->
    </div>

    <!-- Notification Container -->
    <div id="notification-container" class="notification-container"></div>

    <!-- Scripts -->
    <script src="assets/js/studimarket.js" defer></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
