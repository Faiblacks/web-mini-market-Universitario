<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - StudiMarket</title>
</head>
<body>
    <h1>Test de Carga de Productos</h1>
    <div id="test-output"></div>
    
    <script>
        async function testLoadProducts() {
            try {
                console.log('🧪 Iniciando test de carga...');
                const response = await fetch('products.json');
                console.log('📡 Respuesta:', response.status, response.statusText);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const text = await response.text();
                console.log('📄 Texto crudo recibido (primeros 200 chars):', text.substring(0, 200));
                
                const products = JSON.parse(text);
                console.log('📦 Productos cargados:', products);
                console.log('📊 Cantidad:', products.length);
                
                document.getElementById('test-output').innerHTML = `
                    <h2>✅ Productos cargados exitosamente!</h2>
                    <p>Cantidad: ${products.length}</p>
                    <h3>Productos:</h3>
                    <ul>
                        ${products.map(p => `<li>${p.titulo} - $${p.precio}</li>`).join('')}
                    </ul>
                    <h3>🔍 Debug Info:</h3>
                    <p>Primer producto: ${JSON.stringify(products[0], null, 2)}</p>
                `;
                
            } catch (error) {
                console.error('❌ Error:', error);
                document.getElementById('test-output').innerHTML = `
                    <h2>❌ Error al cargar productos</h2>
                    <p>Error: ${error.message}</p>
                    <p>Stack: ${error.stack}</p>
                `;
            }
        }
        
        // Test de elementos HTML
        function testHTMLElements() {
            const productGrid = document.querySelector('#product-grid');
            const productContainer = document.querySelector('.product-container');
            const productsGrid = document.querySelector('.products-grid');
            
            console.log('🏗️ Elementos HTML encontrados:');
            console.log('- #product-grid:', productGrid);
            console.log('- .product-container:', productContainer);
            console.log('- .products-grid:', productsGrid);
            
            return { productGrid, productContainer, productsGrid };
        }
        
        // Ejecutar tests
        window.addEventListener('DOMContentLoaded', () => {
            console.log('📋 DOM cargado, ejecutando tests...');
            testLoadProducts();
            testHTMLElements();
        });
    </script>
</body>
</html>
